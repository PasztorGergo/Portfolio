<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Gergő Pásztor's portfolio site." />

    <meta property="og:title" content="Gergő Pásztor | Portfolio" />
    <meta property="og:description" content="Gergő Pásztor's portfolio site." />
    <meta property="og:type" content="portfolio" />
    <meta property="og:url" content="https://gergopaszotr.dev" />

      property="og:image"
      content="https://gergopaszotr.dev/gergoPasztor.jpeg"
    />
    <title>Vite App</title>
  </head>
  <body>
    <header></header>
    <main>
      <section id="side-projects">
        <div class="line">
          <h2>Side projects</h2>
        </div>
      </section>
      <section id="contacts">
        <div class="line">
          <h2>Contact</h2>
          <p>Get in touch, by filling in the form!</p>
        </div>
        <form action="">
          <input
            type="text"
            id="name"
            placeholder="Name"
            aria-placeholder="Name"
          /><input
            type="email"
            id="email"
            placeholder="E-mail"
            aria-placeholder="E-mail"
          />
          <textarea
            placeholder="Message"
            aria-placeholder="Message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
        </form>
      </section>
    </main>
    <footer>
      <h2>Copyright ©️ Gergő Pásztor</h2>
    </footer>
  </body>
